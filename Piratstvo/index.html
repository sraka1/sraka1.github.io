## 1. Povzetek
Naslov te seminarske naloge je Piratstvo, ena najaktualnejših tem v računalniški znanosti, ter tudi v pravni. Tehnologija, na kateri piratstvo temelji, se razvija vsakodnevno, posledično pa so protokoli, ki so bili primarno namenjeni za piratsko distribucijo datotek, dobili tudi prepoznavnost v širši računalniški sferi. Zaradi nekolikšne vpletenosti v piratstvo, vsaj kar se tiče tehnološke plati, sem se odločil, da bom to temo opisal za seminarsko nalogo pri informatiki.

## 3. Uvod
Piratstvo označuje distribucijo, kopiranje, razširjanje in uporabo avtorskih del brez dovoljenja avtorja. V manj razvitih državah prevladuje piratstvo s prodajo nelegalno kopiranih fizičnih medijev (pogosto le-to pomeni tudi edini način dostopa do del), v bolje razvitih državah z razširjenimi širokopasovnimi omrežji pa prenašanje datotek s spletnih strani, za lastno uporabo. Piratstvo je po svetu kriminalizirano do različnih mer.

## 4. Terminologija
Termin piratstvo nekoliko nepričakovano predatira pojav kršitev intelektualnih pravic digitalnih vsebin, saj se je pojavil že v začetku 17. stoletja. V takratnem času so kot piratje bili označeni kršitelji avtorskih pravic publikacij izdanih s strani izdajateljev, ki so jih za to delo pooblastili angleški monarhi. Sprva se je izraz uporabljal le za označevanje oseb, ki so povzročile kršitve z namenom osebne materialne koristi. Dandanes pa se izraz vse bolj generalizira. Kljub ekstenzivni uporabi v javnih občilih in pogovornem jeziku pa izraz vseeno še ni del najnovejše (spletne) izdaje Slovarja slovenskega knjižnega jezika.

## 5. Zgodovina
Digitalno piratstvo se je v nekoliko drugačni obliki začelo že v poznih šestdesetih letih in nato sedemdesetih, ko interneta še ni bilo. Takrat so ljudje hodili s kamerami v kino in nato na ulici prodajali filme pod ceno, predvsem za mladostnike, ki si filmov v kinu še niso mogli ogledati. Šlo je za presnemavanje kaset, pozneje zgoščenk in vedno, ko je tehnologija napredovala, so bili pirati v koraku z njo. 
![Skladišče ilegalno presnetih filmov](http://blogs.mirror.co.uk/investigations/css/Southall-270309.jpg)
Slika 0: Skladišče ilegalnih vsebin

Množično piratstvo pa se je začelo z uporabo interneta. Medtem ko so na ulici kupovali redki, so na spletu zastonj dobili mnogi, in številke se iz dneva v dan večajo. Prva res množično obiskana stran je bil glasbeni Napster, ki je omogočal prenos mp3 datotek na računalnik Deloval je okoli dve leti, dokler strani ni zaprlo sodišče. Poznamo tudi nekdaj slovensko in zdaj švedsko Suprnovo.org, ki jo je leta 2002 ustanovil Slovenec Andrej Preston. Tudi ta je sprva delovala le dve leti in so jo nato zaradi groženj zaprli, vendar se je še naprej ohranil način prenosa datotek. Suprnova ni omogočala le prenosa glasbenih datotek, vendar se je lahko prek torrentov prenašalo skoraj vse, od glasbe, filmov, iger, programov, sledile pa so e-knjige, stripi, audioknjige in skoraj vse, kar je povezano z računalniki.

Torrenti so pomenili začetek množičnega piratstva, ki pa po svoje to sploh ni. Princip je namreč drugačen. Datoteke zdaj niso več hranjene na strežniku, ampak se prenašajo prek torrent datotek direktno od uporabnika do uporabnika. Spletne strani, ki vsebujejo torrent datoteke, so tako le legalni posredniki med uporabniki, ti pa lahko prenašajo datoteke legalno, samo če imajo doma original. Stvar deluje že kar nekaj časa, vendar pa je vedno bolj preganjana s strani velikih založb, ki v tem ne vidijo priložnosti zase. Obe strani tako iščeta napake druga druge in poskušata uveljaviti svoje, vendar se je pred kratkim zgodila pomembna prelomnica, ki ni najbolj po godu zagovornikom svobodnega interneta. Švedsko sodišče je sprejelo odločitev proti upraviteljem verjetno najbolj znane in precej obiskane strani (za nekatere tudi simbol piratstva) PirateBay. Bili so obtoženi, da so pomagali uporabnikom do avtorsko zaščitenih vsebin. Vsak od njih je dobil leto zaporne kazni, vse denarne kazi pa so nanesle na skupno 3.620 tisoč ameriških dolarjev. Seveda so se upravitelji znane strani na to že pritožili, vendar je morda bolj kot njihova usoda pomemben odnos javnosti. Zavedati se namreč moramo, da spletne strani, kot je PirateBay, ne gostujejo na strežnikih držav, iz katerih po navadi izhajajo. Najpogosteje se zatekajo na Švedsko in v druge skandinavske države oziroma vse države, ki tega ne preganjajo, kot to počnejo ZDA. Švedsko sodišče je strogo obsodilo tehnologijo BitTorrenta in s tem očitno nakazalo prihodnost te aktualne in privlačne metode.. Zadeva seveda še ni pravnomočna, saj bo o tem odločalo sodišče na višji stopnji, kjer pa je lahko rezultat povsem drugačen.


## 6. Omejitve
Odnos zakonodaje do piratstva je po svetu različen, sega predvsem od popolne ilegalnosti do ilegalnosti zgolj profitnega in komercialnega piratstva ali piratstva v večji meri.

Čeprav je piratstvo pogosto označeno kot kraja, v zakonu ni prepoznano kot tako, ampak kot oblika kršitve avtorskih pravic. Seveda se Ameriška in Evropska zakonodaja bistveno razlikujeta. V ZDA so določena dejanja piratstva lahko obravnavana ne le prekrškovno, temveč tudi kazensko ter so posledično kriminalno preganjana. Za najstrožje prestopnike so predpisane celo zaporne kazni. V kontrastu s tem so evropski zakoni mnogo bolj liberalni, v določenih državah kot so Nizozemska, Poljska ter Kanada (ki je zakonodajno bliže Evropi kakor ZDA) je prenos piratskih vsebin za zasebno uporabo celo dovoljen.

## 7. Gospodarski vpliv
Vpliv piratstva na medijsko industrijo je izredno sporen.

Če uporabnik delo pridobi zastonj, avtor izgubi potencialni dobiček (medijska industrija po ocenah izgublja milijarde dolarjev potencialnega dobička). Piratstvo lahko posredno vodi do propada projektov in izgube delovnih mest.

Ker po drugi strani zaradi dostopnosti in hitre širitve del po piratskih mrežah le-te lahko predstavljajo tudi močan propagandni material, brez katerega nekatera dela sploh ne bi dosegla priljubljenosti, so dejanske izgube, ki jih medijski industriji prinaša piratstvo, vprašljive.

### 7.1 Protipiratske organizacije
Ko so piratstvo v devetdesetih začeli smatrati kot resen problem, so se pojavili prvi nasprotniki piratstva: Družba založnikov programske opreme (danes SIIA), Zavezništvo za trgovino programske opreme (BSA), Družba glasbene industrije Amerike (RIAA), Filmska družba Amerike (MPAA), Ameriško združenje skladateljev, avtorjev in založnikov (ASCAP) in Podjetje za prenos glasbe (BMI).

## 8. Distribucijski kanali

Večina piratskih vsebin se dandanes distribuira preko spleta, saj je z višanjem povprečnih hitrosti dostopa do le-tega fizični prenos vsebine (od soseda do soseda) takorekoč izumrl. Izpostaviti bi želel 3 največje kanale za dostop do vsebin: Sceno, P2P omrežja ter Usenet.

### 8.1 Scena
"Scena" je zaprt krog ljudi, ki se primarno ukvarjajo z nalaganjem piratskih vsebin ter deljenje le-teh znotraj njihove skupnosti. Skorajda vse piratske datoteke izvorno izvirajo iz "Scene". Primarni motiv vseh članov scene je izključno to, da izbrano vsebino naložijo prvi. Gre torej zlasti za tekmovanje med člani Scene - vsi si želijo prvi naložiti najnovejši film ali uspešno "crackano" (oskubljeno zaščite) igro. Scena in njeni člani se zelo proaktivno bori proti temu, da se njihove datoteke znajdejo na P2P omrežjih, saj znotraj Scene vlada velik elitizem. Člani datoteke medseboj izmenjujejo na močno zaščitenih, skrbno varovanih FTP strežnikih, katerih velikostni red shrambe mnogokrat dosega red petabajtov, najboljši pa imajo tudi povezavo hitrosti nekaj terabitov. 

### 8.2 P2P omrežja
Peer-to-peer (skrajšano P2P) se deli na računalniško omrežje, v katerem lahko vsak računalnik v omrežju deluje kot odjemalec ali strežnik. Omogoča skupen dostop do datotek in naprav brez potrebe po osrednjem strežniku. Vsak omrežni tip zahteva enak ali združjiv program med vsemi računalniki v omrežju za povezavo med seboj in dostop do datotek in drugih virov na oddaljenem računalniku. P2P omrežje omogoča zgolj deljenje lastnosti, velikosti, slikovnega materiala, virov ter ostalih informacij o datotekah, ne pa neposrednega prenosa datotek.

#### 8.2.1 Torrenti

![BitTorrent Inc. logotip](http://upload.wikimedia.org/wikipedia/en/2/2f/Bittorrent_7.2_Logo.png)
Slika 2: logotip podjetja BitTorrent Inc.

Protokol BitTorrent že nekaj let velja za enega izmed najpopularnejših načinov spletne izmenjave predvsem večjih datotek. Torrent je datoteka s končnico .torrent, ki je nosilec informacij o lokaciji ter lastnostih drugih datotek. Prestavlja torej most med ponudnikom in povpraševalcem. Sledilniki (ang. Trackers) so spletna mesta, ki ponujajo prenose datotek s končnico .torrent in s tem gradijo svoje omrežje med seboj povezanih uporabnikov. Prenosi v omrežju te vrste so zelo responzivni in dosegajo velike hitrosti zaradi specifičnega načina izmenjave. Iskana končna datoteka ni gostovana na nobenem spletnem strežniku, pač pa so nosilci datoteke ali koščkov datoteke uporabniki v omrežju. Datoteke se v omrežju ne delijo kot posamezen kos, pač pa je vsaka datoteka razdeljena na več majhnih delov. To omogoči predvsem neodvisnost od posameznega vira datoteke.

Poenostavljeno bi si BitTorrent omrežje lahko predstavljali takole: Prvi uporabnik s pomočjo datoteke .torrent na sledilniku ponudi ostalim uporabnikom vse potrebne informacije o svoji knjigi. Ostali uporabniki ne prenašajo celotne knjige hkrati, pač pa odjemajo posamezne liste knjige po celotnem omrežju in si tako sestavijo svojo novo identično knjigo. Tudi če postane prvotni ponudnik knjige nedosegljiv, odjemalci (ang. clients) ostalih uporabnikov preostale liste knjige pridobijo drugod po omrežju.

Hitrost omrežja temelji predvsem na uspešni kolaboraciji med uporabniki, kar pomeni da uporabniki po prenosu željene datoteke ohranijo aktiven prenos in datoteko ponujajo še ostalim udeležencem v omrežju. Privatni sledilniki to nadzorujejo s sistemom razmerja (ang. ratio), pri čemer mora uporabnik ohranjati enako razmerje med količino oddanih in prenešenih podatkov, v nasprotnem primeru pa je izključen iz skupnosti. 

BitTorrent je zaslužen za več kakor 3% svetovnega internetnega prometa, kar predstavlja več kot polovico vse pasovne širine, ki se uporablja za izmenjavo datotek (približno 6%).

#### 8.2.2 Alternative
V prejšnjem desetletju si bile zmerno popularni tudi namenski P2P programi, kot so: Gnutella, eDonkey2000, eMule itd. Vse prej navedene je sčasoma izrinil zgoraj omenjeni BitTorrent protokol.

### 8.3 Usenet
Usenet je največja svetovna elektronska oglasna deska, ki ljudem s skupnimi interesi omogoča izmenjavo stališč in informacij. Sestavljen je iz sporočil in prispevkov, organiziranih v novičarske skupine. A skorajda že odkar je to omrežje nastalo, služi tudi drugemu namenu - izmenjavi datotek. Bistvena prednost tega protokola je to, da se datoteke na strežnikih lahko hranijo skorajda neomejeno časa, kar pomeni, da nikoli ne postanejo nedostopne. Iz tega sledijo odlične hitrosti prenosa tudi pri vsebini, ki preko protokola BitTorrent zaradi pomanjkanja sejalcev morda niso več na voljo. Toda vzdrževanja Usenet strežnikov, ki imajo pogosto zelo velike diskovne potrebe je dokajšen finančni zalogaj, zato so dostopi do strežnikov, ki ponujajo tudi prenos datotek skorajda brez izjeme plačljivi.

## 9. Implementacija distribucijskega kanala
Kot izdelek, ki ga prilagam k nalogi sem postavil zasebni torrent sledilnik na IP naslovu 54.247.82.135 (vrata 34000). 

### 9.1 Sledilnik
Sledilnik poganja odprtokodna rešitev Ocelot; gre pa za trenutno najbolj učinkovito prosto dostopno implementacijo sledilnika. V celoti je napisana v C++-u, implementirana pa je v celoti večnitno, kar pomeni, da se zlahka skalira na več tisoč uporabnikov. Tudi sam sem prispeval kodo, in sicer sem razrešil več hroščev, katerim vzrok je bil t.i. race condition zaradi napak pri mutual exclusionu, prav tako pa sem eliminaril nekaj memory leakov.

### 9.2 Spletni vmesnik
Funkcionalnost sledilnika bistveno dopolnjuje spletno mesto, katerega vloga je indeksiranje, iskanje ter debata o naloženih torrentih in je prav tako dostopno na naslovu 54.247.82.135. Spletno mesto poganja odprtokodni projekt Gazelle, ki je dostopen na naslovu github.com/WhatCD/gazelle. Pri obeh projektih sem aktivno sodeloval in tudi sam prispeval veliko kode, vseeno pa sem za uporabo moral narediti veliko sprememb. Spletno mesto spremlja tudi IRC strežnik, ki je ostal norma za neposredno komunikacijo med uporabniki zasebnih torrent sledilnikov. Tudi tukaj sem sam implementiral avtentikacijo uporabnikov ter nekatere napredne funkcije, ki so dostopne kot ukazi znoraj pogovornih sob. Dostopen je na vratih 6667.

Za namene predstavitve sem ustvari demonstrativni račun, katerega uporabniško ime je "demo@qy.si", geslo pa "demo123".

## 10. Zaključek
Velika svetovna razširjenost piratstva je dejstvo, ki se ga ne da zanikati. Problema se ne da rešiti čez noč in nima smisla poskušati. Verjamem, da sodne prepovedi in mnogovrstne kazni niso rešitev, temveč bi morali avtorji del sami uporabiti distribucijske kanale, ki se jih poslužuje piratska scena ter jih uporabiti za razširjanje lastnih vsebin. Nato pa bi uporabnike, po tem ko so vsebino probali in se odločili, če jim je všeč, pozvali, da oddajo svoj prispevek. Vsekakor je to ena izmed večih možnih rešitev, a problema se je potrebno lotiti čimprej.
